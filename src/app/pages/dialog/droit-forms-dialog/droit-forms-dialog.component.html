<h2 mat-dialog-title>
  {{ isEditMode ? 'Modifier' : 'Ajouter' }} Droit
</h2>


<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <mat-dialog-content class="d-flex flex-column gap-3">
    <mat-form-field>
  <mat-label>Selectionner le Rôle</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let r of data.roles" [value]="r.slug">
          {{ r.libelle }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('role')?.hasError('required')">
        Le rôle est requis.
      </mat-error>
  </mat-form-field>

  <!-- Switch global stylisé comme les modules -->
  <div class="modules-switches">
      <div class="switch-item">
        <label class="form-switch">
          <input type="checkbox" class="form-check-input" id="selectAll" [(ngModel)]="allSelected" (change)="toggleAllModules()" />
          <span class="switch-slider"></span>
        </label>
        <span class="switch-label">{{ allSelected ? 'Tout décocher' : 'Tout sélectionner' }}</span>
      </div>
    </div>



    <!-- Modules sous forme de switch -->
    <div class="modules-switches">
      <div class="switch-item" *ngFor="let module of data.modules">
        <label class="form-switch">
          <input type="checkbox" [formControlName]="module.value" />
          <span class="switch-slider"></span>
        </label>
        <span class="switch-label">{{ module.nom }}</span>
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }}
    </button>
  </mat-dialog-actions>
</form>
