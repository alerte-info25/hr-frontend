@if(isLoading){
  <app-loading></app-loading>
}
<div class="roles-header">
  <h1>Gestion des R么les</h1>
  <button class="btn-add" (click)="openAddDialog()">
    <i class="fas fa-plus"></i> Ajouter un r么le
  </button>
</div>
<div class="roles-list">
  <div class="role-item" *ngFor="let role of roles">
    <div class="role-info">
      <h4>{{ role.libelle }}</h4>
    </div>
    <div class="role-actions">
      <button class="btn-edit" (click)="openEditDialog(role)">Modifier</button>
      <button class="btn-delete" (click)="openDeleteModal(role)">Supprimer</button>
    </div>
  </div>
</div>
<app-confirm-delete-dialog
  *ngIf="showConfirmModal"
  [title]="'Suppression du r么le ?'"
  [message]="'Voulez-vous vraiment supprimer le r么le ' + itemToDelete?.libelle + ' ?'"
  (confirm)="confirmDelete()"
  (cancel)="closeModal()"
></app-confirm-delete-dialog>
