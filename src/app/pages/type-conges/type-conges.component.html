@if(isLoading){
  <app-loading></app-loading>
}
<div class="roles-header">
  <h1>Gestion des type congés</h1>
  <button class="btn-add" (click)="openAddDialog()">
    <i class="fas fa-plus"></i> Ajouter un type congés
  </button>
</div>
<div class="roles-list">
  @for(typec of typecontrat; track typec.id){
  <div class="role-item" >
    <div class="role-info">
      <h4>{{ typec.nom }}</h4>
      <p>{{ typec.description }}</p>
    </div>
    <div class="role-actions">
      <button class="btn-edit" (click)="openEditDialog(typec)">Modifier</button>
      <button class="btn-delete" (click)="openDeleteModal(typec)">Supprimer</button>
    </div>
  </div>
  }
  @empty {
    <div class="center">
      <h4 class="text-bg-danger"></h4>
    </div>
  }
</div>
<app-confirm-delete-dialog
  *ngIf="showConfirmModal"
  [title]="'Suppression de type congé ?'"
  [message]="'Voulez-vous vraiment supprimer ce type de congé ?'"
  (confirm)="confirmDelete()"
  (cancel)="closeModal()"
></app-confirm-delete-dialog>
