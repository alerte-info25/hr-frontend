<div class="roles-header">
  <h1>Gestion des services</h1>
  <button class="btn-add" (click)="openAddDialog()">
    <i class="fas fa-plus"></i> Ajouter un service
  </button>
</div>
<div class="roles-list">
  <div class="role-item" *ngFor="let service of services">
    <div class="role-info">
      <h4>{{ service.nom }}</h4>
      <p *ngIf="service.id_chef">Chef de service:{{ service?.chef?.nom }} {{ service?.chef?.prenom }}</p>
    </div>
    <div class="role-actions">
      <button class="btn-edit" (click)="openEditDialog(service)">Modifier</button>
      <button class="btn-delete" (click)="openDeleteModal(service)" >Supprimer</button>
    </div>
  </div>
</div>
<app-confirm-delete-dialog
  *ngIf="showConfirmModal"
  [title]="'Suppression du service ?'"
  [message]="'Voulez-vous vraiment supprimer le service ?'"
  (confirm)="confirmDelete()"
  (cancel)="closeModal()"
></app-confirm-delete-dialog>
