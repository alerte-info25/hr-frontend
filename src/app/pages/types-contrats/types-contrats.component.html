@if(isLoading){
<app-loading></app-loading>
}
<div class="roles-header">
  <h1>Gestion des types contrat</h1>
  <button class="btn-add" (click)="openAddDialog()">
    <i class="fas fa-plus"></i> Ajouter un type contrat
  </button>
</div>
<div class="roles-list">
  @for(type of typecontrat; track type.id){
  <div class="role-item">
    <div class="role-info">
      <h4>{{ type.nom }} @if (type.duree) {
        ({{ type.duree }} mois)
      }</h4>
      <p>{{type.description}}</p>
    </div>
    <div class="role-actions">
      <button class="btn-edit" (click)="openEditDialog(type)">Modifier</button>
      <button class="btn-delete" (click)="openDeleteModal(type)">Supprimer</button>
    </div>
  </div>
}
@empty {
  <div align="center">
    <h4 class="text-bg-danger text-center">Aucun type contrat</h4>
    <button class="btn-add" (click)="openAddDialog()">
      <i class="fas fa-plus"></i> Ajouter un type contrat
    </button>
  </div>
}
</div>
<app-confirm-delete-dialog
  *ngIf="showConfirmModal"
  [title]="'Suppression de type de contrat ?'"
  [message]="'Voulez-vous vraiment supprimer ce type de contrat ?'"
  (confirm)="confirmDelete()"
  (cancel)="closeModal()"
></app-confirm-delete-dialog>
