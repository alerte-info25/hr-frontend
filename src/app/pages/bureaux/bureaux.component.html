<div class="roles-header">
  <h1>Gestion des bureaux</h1>
  <button class="btn-add" (click)="openAddDialog()">
    <i class="fas fa-plus"></i> Ajouter un bureau
  </button>
</div>
<div class="roles-list">
  <div class="role-item" *ngFor="let bureau of bureaux">
    <div class="role-info">
      <h4>{{ bureau.acronyme }}</h4>
      <p>{{ bureau.nom }}</p>
    </div>
    <div class="role-actions">
      <button class="btn-edit" (click)="openEditDialog(bureau)">Modifier</button>
      <button class="btn-delete" (click)="deleteRole(bureau)">Supprimer</button>
    </div>
  </div>
</div>
